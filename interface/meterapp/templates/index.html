<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
 <title>{% block title %}Django Highcharts {% endblock %}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
 <div class="container" style="padding:20px;">
    <div class="col-md-12 well">
        <h3 class="text-primary">Leonie & Sander's smart meter</h3> 
        <hr style="border-top:1px dotted #ccc;"/>
  

        <!--
          Source: https://www.geeksforgeeks.org/data-visualization-using-chartjs-and-django/
        -->
        
        <div id="container" style="width: 75%;">
          <canvas id="chart" data-url="{% url 'chart' %}"></canvas>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script>
          $(function () {
            var $chart = $("#chart");
            $.ajax({
              url: $chart.data("url"),
              success: function (data) {
                var ctx = $chart[0].getContext("2d");
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: data.labels,
                    datasets: [{
                      label: 'KWh',
                      backgroundColor: '#6fae3f',
                      data: data.data
                    }]          
                  },
                  options: {
                    responsive: true,
                    legend: {
                      position: 'top',
                    },
                    title: {
                      display: true,
                      text: 'Hourly electricity usage today'
                    }
                  }
                });
       
              }
            });
       
          });
       
        </script>

    </div>
    </div> 
</body>
</html>
